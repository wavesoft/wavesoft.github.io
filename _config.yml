# Jykell configuration
markdown: redcarpet
highlighter: pygments
paginate: 5
language: 'en-uk'

# Website info
name: 'Ioannis Charalampidis {Wavesoft}'
description: >
  Pushing the boundaries of technology? Finding the craziest
  solutions to any problem? This and more creative thoughts
  about software development, electronics and technology in this Blog!

# Author's info
author: 'Ioannis Charalampidis'
# edit 'categories' in the front matter of every post to match this username
nickname: wavesoft
bio: >
  Software development is my Passion, my Profession and my Hobby. 
  Yet I am Creative and Artistic, with a major in Architecture Engineering.
  (Talk about diversity!). I rarely blog, due to lack of time, but when I do,
  I usually have something interesting to sare with the world!

location: 'Geneva, Switzerland'
url: 'http://wavesoft.github.io/'
image: 'assets/images/profile.jpg'

short_url: 'wavesoft.github.io/'
google_analytics: UA-50303550-2
disqus: wavesoft
# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /

# Permalinks
permalink: /:title
# permalink: /author/:username
# permalink: /tag/:tag


# gems and other configs
gems: [jekyll-paginate]
exclude: [vendor]

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...


# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: false
lsi: false
username: github
repo: jasper
branch: master
relative_source: ../
destination: ../jasper-pages/
production_url: https://github.github.io/
source_url: https://github.com/biomadeira/jasper/

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml

